<div class="row mt-4">
    <div class="col md-6">
        <div class="row" style="height: 450px;">
      <div class="col-md-12 my-auto side-header">
          <img src="assets\user-add-icon.png" class="mx-auto d-block"/>
          <h1>Register</h1>
          
      </div>
        </div>
    </div>
    <div class="col md-6">
    <form [formGroup]="service.formModel" autocomplete="off">
       
        <div class="form-group required">
            <label>Username</label>
            <imput class="form-control" formControlName="Username"></imput>
        </div>
    <div formGroupName = "Passwords">
        <div class="form-group required">
            <label>Password</label>
            <imput class="form-control" formControlName="Password"></imput>
        </div>
        <div class="form-group required">
            <label>Confirm Password</label>
            <imput class="form-control" formControlName="Confirm Password"></imput>
        </div>
    </div>

     <div class="form-row">
         <div class="form-group col-md-8 offset-md-2">
             <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
         </div>
     </div>
    </form>
    </div>
</div>
